apiVersion: v1
kind: ConfigMap
metadata:
  name: sidecar-injector
  labels:
    app: sidecar-injector
data:
  sidecarconfig.yaml: |
    containers:
      - name: sidecar-nginx
        image: nginx:1.12.2
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - name: nginx-conf
            mountPath: /etc/nginx
      - name: sidecar-alpine-2
        image: alpine:latest
        imagePullPolicy: IfNotPresent
        command: ["/bin/sh", "-ec", "sleep infinity"]
  
    volumes:
      - name: nginx-conf
        configMap:
          name: nginx-configmap
