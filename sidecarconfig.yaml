containers:
  - name: sidecar-nginx
    image: nginx:1.12.2
    imagePullPolicy: IfNotPresent
    volumeMounts:
      - name: nginx-conf
        mountPath: /etc/nginx
  - name: sidecar-nginx-2
    image: nginx:1.12.2
    imagePullPolicy: IfNotPresent
    volumeMounts:
      - name: nginx-conf2
        mountPath: /etc/nginx
volumes:
  - name: nginx-conf
    configMap:
      name: nginx-configmap
  - name: nginx-conf2
    configMap:
      name: nginx-configmap